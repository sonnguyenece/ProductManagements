<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace ="/layout::head"   >
</head>
<body>
<h3>Products</h3>
<p>
    <a th:href="@{/product/create}">Add new product</a>
</p>
<table id="products">
    <thead>
    <tr>
        <th>#</th>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th colspan="2">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product,countProduct : ${products}">
        <td th:text="${countProduct.count}"></td>
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${product.id})}">edit</a> </td>
        <td><a th:href="@{/product/{id}/delete(id=${product.getId()})}">delete</a></td>

    </tr>
    </tbody>
</table>

<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>

<footer th:replace="/layout::footer"></footer>
</body>
</html>
